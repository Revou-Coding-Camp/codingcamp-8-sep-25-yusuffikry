<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#profile">Our Profile</a></li>
        <li><a href="#contact">Message Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home" class="home">
    <h1>Hi <span id="username"></span>, Welcome To Website</h1>
    <p>Ini adalah website latihan pertama</p>
  </section>

  <!-- Headquarter Section -->
  <section id="profile" class="profile">
    <h2>Our Headquarter</h2>
    <div class="headquarters">
      <div class="circle">Jakarta</div>
      <div class="circle">Bandung</div>
      <div class="circle">Surabaya</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Message Us</h2>
    <div class="contact-container">
      <!-- Form di kiri -->
      <form id="messageForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" required>

        <label for="birthdate">Tanggal Lahir:</label>
        <input type="date" id="birthdate" required>

        <label>Jenis Kelamin:</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki</label>
          <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <!-- Hasil submit di kanan -->
      <div id="result" class="result-box">
        <p></p>
      </div>
    </div>
  </section>

  <footer>
    <p>Created By Muh. Yusuf Fikry</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
